<style>
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    padding-top: 70px;
  }

  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1030;
    padding: 0.75rem 1.5rem;
    background-color: white;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
  }

  .navbar-brand {
    font-weight: bold;
    font-size: 1.25rem;
    color: #333;
  }

  .user-info {
    font-size: 0.95rem;
    color: #333;
  }

  .user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #e7eaf4;
    color: #4863a0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 1rem;
  }

  /* Profile Card Styles */
  .profile-card {
    border: none;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    border-radius: 0.75rem;
    margin-bottom: 1rem;
  }

  .profile-card .card-body {
    padding: 1rem;
  }

  .profile-avatar {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #e7eaf4;
    color: #4863a0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 1.5rem;
  }

  .profile-info h2 {
    font-size: 1.3rem;
    font-weight: 700;
    margin-bottom: 0.3rem;
    color: #333;
  }

  .profile-info p {
    margin-bottom: 0.2rem;
    color: #6c757d;
    font-size: 0.9rem;
    line-height: 1.3;
  }

  /* Stat Card Styling */
  .stat-card {
    padding: 0.75rem !important;
    text-align: center;
    background-color: white;
    border-radius: 0.75rem;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .stat-card h3 {
    font-size: 0.75rem;
    color: #6c757d;
    margin-bottom: 0.3rem;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .stat-value {
    font-size: 1.5rem;
    font-weight: 700;
    color: #4863a0;
    line-height: 1;
    margin-bottom: 0.15rem;
  }

  .stat-meta {
    font-size: 0.7rem;
    color: #6c757d;
    font-weight: 500;
  }

  /* Stats Row */
  .stats-row {
    margin-bottom: 1rem !important;
  }

  .stats-row .card {
    border: none;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    border-radius: 0.75rem;
    margin-bottom: 0.5rem;
    height: 100%;
  }

  .stats-row .card-body {
    padding: 0.75rem !important;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  .stats-row .card-title {
    font-size: 0.75rem;
    color: #6c757d;
    margin-bottom: 0.3rem;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .stats-row .stat-number {
    font-size: 1.75rem;
    font-weight: 700;
    line-height: 1;
    margin-bottom: 0.15rem;
  }

  .stats-row .h-100 {
    min-height: 85px;
  }

  .section-title {
    font-size: 1.4rem;
    font-weight: 700;
    color: #333;
    margin-bottom: 0.75rem;
  }

  .text-primary {
    color: #4863a0 !important;
  }
  .text-warning {
    color: #ffc107 !important;
  }
  .text-success {
    color: #28a745 !important;
  }
  .text-danger {
    color: #dc3545 !important;
  }

  /* Tab Navigation */
  .nav-tabs {
    border-bottom: 1px solid #dee2e6;
    margin-bottom: 1rem;
  }

  .nav-tabs .nav-link {
    color: #6c757d;
    font-weight: 500;
    padding: 0.5rem 1rem;
    border: none;
    border-bottom: 2px solid transparent;
    background-color: transparent;
    transition: all 0.2s;
  }

  .nav-tabs .nav-link:hover {
    color: #4863a0;
    border-color: transparent;
    border-bottom: 2px solid #dee2e6;
  }

  .nav-tabs .nav-link.active {
    color: #4863a0;
    border-bottom: 2px solid #4863a0;
    font-weight: 600;
  }

  /* COMPACT Request Cards - Reduced Height */
  .requests-container {
    display: grid;
    grid-template-columns: 1fr; /* Single column layout */
    gap: 0.5rem;
  }

  .request-card {
    background-color: white;
    border-radius: 0.75rem;
    border-left: 4px solid #ffc107; /* Default color: pending */
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    padding: 0.6rem 0.75rem;
    margin-bottom: 0.5rem;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .request-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.08);
  }

  .request-card.approved {
    border-left-color: #28a745;
  }

  .request-card.rejected {
    border-left-color: #dc3545;
  }

  .request-card h3 {
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 0.3rem;
    color: #333;
  }

  /* Compact layout for card metadata */
  .request-card-meta {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    color: #6c757d;
    font-size: 0.8rem;
    margin-bottom: 0.4rem;
    line-height: 1.4;
  }

  .request-card-meta span {
    display: inline-flex;
    align-items: center;
    margin-right: 1.2rem;
    margin-bottom: 0.15rem;
  }

  .request-card-meta i {
    margin-right: 0.3rem;
    font-size: 0.8rem;
  }

  /* Optional: Display truncated reason with ellipsis */
  .request-card-reason {
    color: #333;
    font-size: 0.85rem;
    margin-bottom: 0.5rem;
    line-height: 1.4;
    max-height: 2.8em; /* Approx 2 lines of text */
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    line-clamp: 2;
    -webkit-box-orient: vertical;
  }

  .request-status {
    display: inline-block;
    padding: 0.25rem 0.5rem;
    border-radius: 50rem;
    font-size: 0.7rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .request-status.pending {
    background-color: rgba(255, 193, 7, 0.15);
    color: #d6a206;
  }

  .request-status.approved {
    background-color: rgba(40, 167, 69, 0.15);
    color: #1e7e34;
  }

  .request-status.rejected {
    background-color: rgba(220, 53, 69, 0.15);
    color: #bd2130;
  }

  .request-status.edited {
    background-color: rgba(108, 117, 125, 0.15);
    color: #5a6268;
  }

  .request-actions {
    display: flex;
    justify-content: flex-end;
    margin-top: 0.5rem;
  }

  .request-actions button {
    margin-left: 0.5rem;
    padding: 0.25rem 0.6rem;
    font-size: 0.85rem;
  }

  /* Button Styles */
  .btn {
    border-radius: 0.5rem;
    padding: 0.4rem 0.75rem;
    font-weight: 500;
    transition: all 0.2s;
  }

  .btn-primary {
    background-color: #4863a0;
    border-color: #4863a0;
  }

  .btn-primary:hover {
    background-color: #3e5690;
    border-color: #3e5690;
  }

  .btn-success {
    background-color: #28a745;
    border-color: #28a745;
  }

  .btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
  }

  /* Modal Styles */
  .modal-content {
    border-radius: 0.75rem;
    border: none;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    overflow: hidden;
  }

  .modal-header {
    border-bottom: 1px solid #e9ecef;
    padding: 1rem 1.25rem;
    background-color: #f8f9fa;
  }

  .modal-body {
    padding: 1.25rem;
  }

  .modal-footer {
    border-top: 1px solid #e9ecef;
    padding: 1rem 1.25rem;
    background-color: #f8f9fa;
  }

  .modal-title {
    font-weight: 600;
    color: #333;
  }

  /* Form Styles */
  .form-label {
    font-weight: 500;
    color: #333;
    margin-bottom: 0.35rem;
  }

  .form-control,
  .form-select {
    padding: 0.5rem 0.75rem;
    border-radius: 0.5rem;
    border: 1px solid #ced4da;
    transition: all 0.2s;
    font-size: 0.95rem;
  }

  textarea.form-control {
    height: auto;
    min-height: 100px;
    line-height: 1.6;
  }

  .form-control:focus,
  .form-select:focus {
    border-color: #4863a0;
    box-shadow: 0 0 0 0.25rem rgba(72, 99, 160, 0.25);
  }

  small.text-muted {
    font-size: 0.85rem;
    color: #6c757d;
    padding-top: 0.25rem;
    display: block;
  }

  .modal-footer .btn {
    min-width: 100px;
  }

  .form-control:invalid:focus,
  .form-select:invalid:focus {
    border-color: #dc3545;
    box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
  }

  #totalHoursDisplay,
  #editTotalHoursDisplay {
    font-weight: 600;
    color: #4863a0;
  }

  /* Responsive Adjustments */
  @media (max-width: 767.98px) {
    .profile-card .row {
      flex-direction: column;
    }

    .profile-avatar {
      margin-bottom: 0.75rem;
    }

    .request-card-meta {
      flex-direction: column;
      align-items: flex-start;
    }

    .request-card-meta span {
      margin-bottom: 0.25rem;
    }
  }

  /* Filter row adjustments for compactness */
  .row.mb-4 {
    margin-bottom: 0.75rem !important;
  }

  /* Adjust spacing between elements */
  .mb-3 {
    margin-bottom: 0.75rem !important;
  }

  .mb-4 {
    margin-bottom: 0.75rem !important;
  }
</style>
