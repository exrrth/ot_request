<style>
  html,
  body {
    height: 100vh;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
  }

  /* Welcome Section Styles - Now on the left */
  .welcome-container {
    background-color: #4863a0;
    color: white;
    height: 100vh;
    display: flex;
    align-items: center;
  }

  .welcome-content {
    padding: 2rem;
    max-width: 600px;
    margin: 0 auto;
  }

  .welcome-title {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 1.5rem;
  }

  .welcome-description {
    font-size: 1rem;
    opacity: 0.9;
    line-height: 1.5;
    margin-bottom: 1.5rem;
  }

  .forgot-password {
    color: #4863a0;
    text-decoration: underline;
    font-weight: 500;
  }

  .forgot-password:hover {
    color: #374f8a;
    text-decoration: underline;
  }

  .signup-link {
    color: #4863a0;
    text-decoration: underline;
    font-weight: 500;
  }

  .signup-link:hover {
    color: #374f8a;
    text-decoration: underline;
  }

  /* Features Section */
  .features {
    margin-bottom: 1.5rem;
  }

  .feature-item {
    display: flex;
    align-items: center;
    margin-bottom: 0.75rem;
  }

  .feature-icon {
    font-size: 1.1rem;
    margin-right: 0.8rem;
    color: #8aff8a;
  }

  .feature-text {
    font-size: 1rem;
  }

  /* Announcements Section */
  .announcements {
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 1.25rem;
  }

  .announcements-title {
    font-size: 1.3rem;
    margin-bottom: 1rem;
  }

  .announcements-container {
    max-height: 150px;
    overflow-y: auto;
  }

  .announcement-item {
    padding-bottom: 0.75rem;
    margin-bottom: 0.75rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
  }

  .announcement-item:last-child {
    border-bottom: none;
    margin-bottom: 0;
    padding-bottom: 0;
  }

  .announcement-item h4 {
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
  }

  .announcement-item p {
    font-size: 0.9rem;
    opacity: 0.9;
    margin-bottom: 0.5rem;
  }

  .announcement-item a {
    color: #8aff8a;
    text-decoration: none;
  }

  .announcement-item a:hover {
    text-decoration: underline;
  }

  /* Login Form Styles - Now on the right */
  .login-form-container {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    height: 100vh;
    background-color: white;
  }

  .login-form {
    width: 100%;
    max-width: 400px;
  }

  .login-form h1 {
    color: #333;
    font-weight: bold;
    font-size: 1.8rem;
    margin-bottom: 2rem;
  }

  .form-control {
    padding: 0.75rem 1rem;
    border-radius: 8px;
  }

  .btn-primary {
    background-color: #4863a0;
    border: none;
    padding: 0.75rem 1rem;
    border-radius: 8px;
    font-weight: 600;
    transition: background-color 0.3s;
  }

  .btn-primary:hover {
    background-color: #374f8a;
  }

  .btn-primary:disabled {
    background-color: #6980b9;
    cursor: not-allowed;
  }

  /* Footer Styles */
  .footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #f8f9fa;
    border-top: 1px solid #e9ecef;
    font-size: 0.85rem;
    color: #6c757d;
    z-index: 1000;
  }

  /* Responsive adjustments */
  @media (max-width: 767.98px) {
    html,
    body {
      overflow-y: auto;
    }

    .welcome-container,
    .login-form-container {
      height: auto;
      min-height: 100vh;
      padding-bottom: 40px; /* Make room for the footer */
    }

    .row {
      flex-direction: column;
    }

    .login-form {
      padding: 2rem 0;
    }

    .welcome-content {
      padding: 2rem 1rem;
    }
  }

  /* Password visibility toggle styles */
  .password-container {
    position: relative;
  }

  .password-toggle {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    border: none;
    background: transparent;
    cursor: pointer;
    color: #6c757d;
    z-index: 10;
  }

  .password-toggle:hover {
    color: #4863a0;
  }

  .password-toggle:focus {
    outline: none;
    box-shadow: none;
  }
</style>
